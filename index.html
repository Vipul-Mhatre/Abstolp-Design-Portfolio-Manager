<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Text Customization</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="image-container">
          <img src="assets\image1.jpg" alt="Image 1" />
          <div class="default-text draggable" contenteditable="true">Sunset</div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="assets\image2.jpg" alt="Image 2" />
          <div class="default-text draggable" contenteditable="true">Mountain</div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="assets\image3.jpg" alt="Image 3" />
          <div class="default-text draggable" contenteditable="true">Neon</div>
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <div class="add-controls">
    <button id="addText">Add Text</button>
    <button id="addEmoji">Add Emoji</button>
    <button id="updateImage">Update Image</button>
  </div>
  <div class="text-controls" style="display: none;">
    <label>Font Size: <input type="number" id="fontSize" value="16"></label>
    <label>Font Family: 
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
      </select>
    </label>
    <label>Color: <input type="color" id="textColor" value="#000000"></label>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
