<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Text Customization</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="image-container">
          <img src="assets\image1.jpg" alt="Image 1" />
          <div class="default-text draggable" contenteditable="true">Sunset</div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="assets\image2.jpg" alt="Image 2" />
          <div class="default-text draggable" contenteditable="true">Mountain</div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="assets\image3.jpg" alt="Image 3" />
          <div class="default-text draggable" contenteditable="true">Neon</div>
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <div class="add-controls">
    <button id="addText">Add Text</button>
    <button id="addEmoji">Add Emoji</button>
    <!-- <button id="updateImage">Update Image</button> -->
    <div class="text-controls" style="display: none;">
      <label>Font Size: <input type="number" id="fontSize" value="16"></label>
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Impact">Impact</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Lucida Console">Lucida Console</option>
        <option value="Palatino Linotype">Palatino Linotype</option>
        <option value="Garamond">Garamond</option>
        <option value="Century Gothic">Century Gothic</option>
        <option value="Comic Sans">Comic Sans</option>
        <option value="Brush Script MT">Brush Script MT</option>
      </select>      
      <label>Color: <input type="color" id="textColor" value="#000000"></label>
      <button id="doneButton">Done </button>
    </div>      

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
